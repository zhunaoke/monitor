<div id="st-container">
    <!-- content push wrapper -->
    <div class="st-pusher">
        <div class="st-menu color-help st-effect-3">
            <div class="side-menu-show">
                <div class="menu-con color-help">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default color-help">
                            <div class="panel-heading active">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne"
                                       class="color-help" data-effect="st-effect-3" ui-sref="help.whole">
                                        <span>全部</span>
                                        <!--<span class="icon glyphicon glyphicon-minus"></span>-->
                                        <div class="active-side-menu " style="display: block;"></div>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in">
                                <!--<div class="panel-body">-->
                                    <!--<ul>-->
                                        <!--<li class="active"><a ui-sref="monitor.http">HTTP监控</a></li>-->
                                    <!--</ul>-->
                                <!--</div>-->
                            </div>
                        </div>
                        <div class="panel panel-default color-help">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo"
                                       class="color-help" data-effect="st-effect-3" ui-sref="help.monitor">
                                        <span>HTTP监控文档</span>
                                        <!--<span class="icon glyphicon glyphicon-plus"></span>-->
                                        <div class="active-side-menu " ></div>
                                    </a>

                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse">
                                <!--<div class="panel-body">-->
                                    <!--<ul>-->
                                        <!--<li class="active"><a ui-sref="monitor.users">用户中心</a></li>-->
                                        <!--<li><a ui-sref="monitor.pay">支付</a></li>-->
                                        <!--<li><a ui-sref="monitor.platform">开放平台</a></li>-->
                                    <!--</ul>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="st-trigger-effects" class="trigger-con">
            <button class="menu-icon menu-show-icon color-help" data-effect="st-effect-3"></button>
            <div class=" menu-icon menu-close-icon color-help" data-effect="st-effect-3" style="display: none;"></div>
            <!--中间主体-->
            <div class="con border-help">
                <h3 class="con-tit color-help" ng-cloak="">{{titName}}</h3>

                <div class="monitor-content">
                    <div class="row">
                        <div class="col-md-4 pull-left">
                            <button ui-sref="monitor.item" type="button" class="btn-add color-help">创建监控项</button>
                            <button ui-sref="monitor.template" type="button" class="btn-add color-help">创建监控模板</button>
                        </div>
                        <div class="col-md-3 pull-right">
                            <div class="input-group">
                                <input type="text" class="form-control input-search border-help" placeholder="监控项名称或url">
                                <span class="input-group-btn">
                                        <button class="btn-search color-help" type="button">
                                            搜索
                                        </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <section ui-view="">

                    </section>
                </div>
            </div>
            <!--意见反馈-->
            <app-help-form></app-help-form>
        </div>
    </div><!-- /st-pusher -->
</div><!-- /st-container -->
