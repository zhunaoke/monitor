
<div class="sub-con">
    <div class="row">
        <div class="col-md-12">
            <div id="myAlert" class="alert alert-warning">
                <a class="close" data-dismiss="alert">&times;</a>
                <strong>提示：</strong>云账号每月的短信配额为<strong> 1000 </strong>条，您本月已使用<strong> 0 </strong>条
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 datepicker">
            <div class="form-group">
                <div class='col-sm-3 input-group date date-start'>
                    <input type='text' class="form-control"  id='datetimepicker6' placeholder="起始时间"/>
                </div>
                <span class="to">至</span>
                <div class='col-sm-3 input-group date date-end' >
                    <input type='text' class="form-control" id='datetimepicker7'placeholder="结束时间" />
                </div>
            </div>
            <div class="check">
                <a href="" class="3days">最近3天</a>
                <a href="" class="7days">最近7天</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table ng-if="productsList.length!=0"  class="table table-hover table-responsive">
                <thead>
                <tr>
                    <th>监控对象</th>
                    <th>名称</th>
                    <th>任务类型</th>
                    <th>检测频率</th>
                    <th>监测点状态</th>
                    <th>响应时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>sso.changhong.com</td>
                    <td>长虹</td>
                    <td>http监控</td>
                    <td>10min</td>
                    <td>异常</td>
                    <td>无响应</td>
                    <td>异常</td>
                    <td class="operation">

                        <a class="icon-link" name="switch" ng-click="switch()" data-toggle="modal" title="启用"><span class="icon icon-use"></span></a>
                        <a class="icon-link" name="search" ng-click="search()" data-toggle="modal" title="详情"><span class="icon icon-info"></span></a>
                        <a class="icon-link" name="editor" ng-click="editor()" data-toggle="modal" title="编辑"><span class="icon icon-edit"></span></a>
                        <a class="icon-link" name="delete"  ng-click="delete()" data-toggle="modal" title="删除"><span class="icon icon-del"></span></a>
                    </td>
                </tr>
                <tr ng-repeat="http in httpItems">
                    <td>{{http.object}}</td>
                    <td>{{http.name}}</td>
                    <td>{{http.type}}</td>
                    <td>{{http.frequency}}</td>
                    <td>{{http.mstatus}}</td>
                    <td>{{http.response}}</td>
                    <td>{{http.status}}</td>
                    <td class="operation">
                        <a class="icon-link" name="switch" ng-click="switch()" data-toggle="modal" title="启用"><span class="icon icon-use"></span></a>
                        <a class="icon-link" name="search" ng-click="search()" data-toggle="modal"><span class="icon icon-info"></span></a>
                        <a class="icon-link" name="editor" ng-click="editor()" data-toggle="modal"><span class="icon icon-edit"></span></a>
                        <a class="icon-link" name="delete"  ng-click="delete()" data-toggle="modal"><span class="icon icon-del"></span></a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<div class="row page">
    <div class="col-md-12">
        <div class="pagination">
            <ul class="page">
                <li class="pre"><a href="#">上一页</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li class="next"><a href="#">下一页</a></li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker6').datetimepicker('');
        $('#datetimepicker7').datetimepicker({
        });
        $("#datetimepicker6").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date).show();
//              有show()在选择起始时间时会默认弹出截止时间
//              若想直接显示当前时间可以写成  $('#datetimepicker7').DateTimePicker();

        });
        $("#datetimepicker7").on("dp.change", function (e) {
            $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>
