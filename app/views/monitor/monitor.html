<div id="st-container">
    <!-- content push wrapper -->
    <div class="st-pusher">
        <!--<div class="">-->
        <div class="st-menu color-monitor st-effect-3">
            <div class="side-menu-show">
                <div class="menu-con color-monitor">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default color-monitor">
                            <div class="panel-heading active">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne"
                                       class="color-monitor " data-effect="st-effect-3">
                                        <span>网站监控</span>
                                        <span class="icon glyphicon glyphicon-chevron-down"></span>
                                        <div class="active-side-menu " style="display: block;"></div>
                                    </a>

                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <ul>
                                        <li class="active"><a ui-sref="monitor.http" data-effect="st-effect-3">HTTP监控</a></li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default color-monitor">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo"
                                       class="color-monitor" data-effect="st-effect-3">
                                        <span>项目监控</span>
                                        <span class="icon glyphicon glyphicon-chevron-right"></span>
                                        <div class="active-side-menu"></div>
                                    </a>

                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <ul>
                                        <li class="active"><a ui-sref="monitor.users" data-effect="st-effect-3">用户中心</a></li>
                                        <li><a ui-sref="monitor.pay" data-effect="st-effect-3">支付</a></li>
                                        <li><a ui-sref="monitor.platform" data-effect="st-effect-3">开放平台</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="st-trigger-effects" class="trigger-con">
            <button class="menu-icon menu-show-icon color-monitor" data-effect="st-effect-3"></button>
            <div class=" menu-icon menu-close-icon color-monitor" data-effect="st-effect-3" style="display: none;"></div>
            <!--中间主体-->
            <div class="con border-monitor">
                <h3 class="con-tit color-monitor">{{titName}}</h3>

                <div class="monitor-content">
                    <div class="row">
                        <div class="col-md-6 pull-left">
                            <button ui-sref="monitor.item" type="button" class="btn-add color-monitor">创建监控项</button>
                            <button ui-sref="set.template-new" type="button" class="btn-add color-monitor">创建监控模板</button>
                        </div>
                        <div class="col-md-3 pull-right">
                            <div class="input-group">
                                <input type="text" class="form-control input-search border-monitor" placeholder="监控项名称或url">
                                <span class="input-group-btn">
                                        <button class="btn-search color-monitor" type="button">
                                            搜索
                                        </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <section ui-view="">

                    </section>
                </div>
            </div>


            <!--意见反馈-->
            <app-help-form></app-help-form>
        </div>
    </div><!-- /st-pusher -->
</div><!-- /st-container -->
