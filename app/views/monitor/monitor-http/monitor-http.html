
<div class="sub-con">
    <div class="row">
        <div class="col-md-12">
            <div id="myAlert" class="alert alert-warning">
                <a class="close" data-dismiss="alert">&times;</a>
                共有<strong> 3 </strong>个监控项，有<strong> 1 </strong>个异常监控事件，请及时查阅处理
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" ng-if="mt.monitorList.length!=0">
            <table class="table table-hover table-responsive">
            <thead>
                <tr>
                    <th>监控对象</th>
                    <th>名称</th>
                    <th>任务类型</th>
                    <!--<th>检测频率</th>-->
                    <th>监测点状态</th>
                    <th>创建时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="monitorItem in mt.monitorList" id="{{monitorItem.id}}">
                    <td>{{monitorItem.url}}</td>
                    <td>{{monitorItem.name}}</td>
                    <td>{{monitorItem.type}}</td>
                    <!--<td></td>-->
                    <td ng-show="monitorItem.maxExcptionAlarm==0">无异常</td>
                    <td ng-show="monitorItem.maxExcptionAlarm!=0">{{monitorItem.maxExcptionAlarm}}个异常</td>
                    <td>{{monitorItem.createTime}}</td>
                    <td ng-show="monitorItem.status==0">禁用</td>
                    <td ng-show="monitorItem.status==1">开启</td>
                    <td class="operation">
                        <a class="icon-link" name="switch" ng-click="mt.stopMonitor(monitorItem.id)" data-toggle="modal" title="禁用" ng-show="monitorItem.status==1"><span class="icon icon-use"></span></a>
                        <a class="icon-link" name="switch" ng-click="mt.openMonitor(monitorItem.id)" data-toggle="modal" title="启用" ng-show="monitorItem.status==0"><span class="icon icon-use-hover"></span></a>
                        <!--<a class="icon-link" name="detail" ng-click="mt.getDetailInfo()" ui-sref="monitor.detail({'monitorId':monitorItem.id})"><span class="icon icon-info"></span></a>-->
                        <a class="icon-link" name="detail"  ui-sref="monitor.detail({monitorId:monitorItem.id})"><span class="icon icon-info"></span></a>
                        <a class="icon-link" name="editor" ui-sref="monitor.edit({monitorId:monitorItem.id})"><span class="icon icon-edit"></span></a>
                        <!--<a class="icon-link" name="editor" ng-click="toEditPage(monitorItem)"><span class="icon icon-edit"></span></a>-->
                        <a class="icon-link" name="delete"  ng-click="mt.delMt(monitorItem.id)" data-toggle="modal"><span class="icon icon-del"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <div class="col-md-12" ng-if="mt.monitorList.length==0">
            <div  class="alert alert-success">
                暂无数据
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="text-center">
        <uib-pagination boundary-links="true" total-items="totalItems" ng-model="curPager"
                        class="pagination-md" totalPages="totalPages"
                        ng-change="pageChanged()" max-size="maxSize" rotate="false"
                        items-per-page="10"
                        previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页">
        </uib-pagination>
    </div>
</div>

<script>
    $(function(){
        $()
    });
</script>
