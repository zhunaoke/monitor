<div id="st-container">
    <!-- content push wrapper -->
    <div class="st-pusher">
        <!--<div class="">-->
        <div class="st-menu color-set st-effect-3">
            <div class="side-menu-show">
                <div class="menu-con color-set">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default color-set">
                            <div class="panel-heading active">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne"
                                       class="color-set" data-effect="st-effect-3" >
                                        <span>组管理</span>
                                        <span class="icon glyphicon glyphicon-chevron-down"></span>
                                        <div class="active-side-menu " style="display: block;"></div>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <ul>
                                        <li class="active"><a ui-sref="set.monitor">监控组管理</a></li>
                                        <li><a ui-sref="set.alarm">报警组管理</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default color-set">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseTwo"
                                       class="color-set" data-effect="st-effect-3" ui-sref="set.template">
                                        <span>监控模板管理</span>
                                        <!--<span class="icon glyphicon glyphicon-plus"></span>-->
                                        <div class="active-side-menu "></div>
                                    </a>

                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse">
                                <!--<div class="panel-body">-->
                                    <!--<ul>-->
                                        <!--<li class="active"><a ui-sref="monitor.users">用户中心</a></li>-->
                                        <!--<li><a ui-sref="monitor.pay">支付</a></li>-->
                                        <!--<li><a ui-sref="monitor.platform">开放平台</a></li>-->
                                    <!--</ul>-->
                                <!--</div>-->
                            </div>
                        </div>
                        <div class="panel panel-default color-set">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseThree"
                                       class="color-set" data-effect="st-effect-3" ui-sref="set.user">
                                        <span>联系人管理</span>
                                        <!--<span class="icon glyphicon glyphicon-plus"></span>-->
                                        <div class="active-side-menu "></div>
                                    </a>

                                </h4>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse">
                                <!--<div class="panel-body">-->
                                <!--<ul>-->
                                <!--<li class="active"><a ui-sref="monitor.users">用户中心</a></li>-->
                                <!--<li><a ui-sref="monitor.pay">支付</a></li>-->
                                <!--<li><a ui-sref="monitor.platform">开放平台</a></li>-->
                                <!--</ul>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="st-trigger-effects" class="trigger-con">
            <button class="menu-icon menu-show-icon color-set" data-effect="st-effect-3"></button>
            <div class=" menu-icon menu-close-icon color-set" data-effect="st-effect-3" style="display: none;"></div>
            <!--中间主体-->
            <div class="con border-set">
                <h3 class="con-tit color-set" ng-cloak="">{{titName}}</h3>

                <div class="monitor-content">
                    <section ui-view="">

                    </section>
                </div>
            </div>
            <!--意见反馈-->
            <app-help-form></app-help-form>
        </div>
    </div><!-- /st-pusher -->
